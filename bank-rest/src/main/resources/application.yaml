spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bankdb
    username: bankuser
    password: bankpass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  liquibase:
    change-log: classpath:db/migration/db.changelog-master.xml

app:
  jwt:
    secret: very-secret-for-dev-minimum-32-bita
    accessTokenExpirationMin: 60
  crypto:
    key: very-secret-key-32chars

server:
  port: 8080
